<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Style Css -->
    <link rel="stylesheet" href="assets/Css/style.css">

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Firebase References -->


</head>
<body>
    
    <div class="container">

    
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Train Scheduler</h1>
      <p id="currentTime"></p>
      
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Schedule-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                  
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- user input form-->
            <form>
                <div class="form-group">
                <label for="TrainName">Train Name</label>
                <input type="TrainName" class="form-control" id="TrainName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="destination" class="form-control" id="Destination">
            </div>
            <div class="form-group">
                <!-- military time-->
                <label for="TrainTime">First Train Time (HH:mm )</label>
                <input type="TrainTime" class="form-control" id="TrainTime" aria-describedby="TrainTime">

            </div>
            <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input type="Frequency" class="form-control" id="Frequency">
            </div>

            <button type="submit" id="submitInfo" class="btn btn-primary">Submit</button>
            <button type="submit" id="clearInfo" class="btn btn-primary">Clear</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
    <script src="assets\JavaScript\app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    
</body>
</html>
